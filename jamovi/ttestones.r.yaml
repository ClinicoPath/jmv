---
name: ttestOneS
title: One Sample T-Test
jrs: '1.0'

items:
    - name: ttest
      title: One Sample T-Test
      type: Table
      description: a table containing the t-test results
      rows: (vars)
      clearWith:
        - hypothesis
        - testValue
        - miss
        - bfPrior
        - ciWidth

      columns:
        - name: var[stud]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (students)

        - name: name[stud]
          title: ''
          content: Student's t
          type: text
          visible: (students)

        - name: stat[stud]
          title: statistic
          type: number
          visible: (students)

        - name: err[stud]
          title: 'error %'
          type: number
          visible: (students && bf)
          content: ''

        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)

        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && students)

        - name: cil[stud]
          title: Lower
          type: number
          visible: (ci && students)

        - name: ciu[stud]
          title: Upper
          type: number
          visible: (ci && students)

        - name: es[stud]
          title: Cohen's d
          type: number
          visible: (effectSize && students)

        - name: var[bf]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (bf)

        - name: name[bf]
          title: ''
          type: text
          content: Bayes factor₁₀
          visible: (bf)

        - name: stat[bf]
          title: statistic
          type: number
          visible: (bf)

        - name: err[bf]
          title: '±%'
          type: number
          visible: (bf)

        - name: df[bf]
          title: df
          type: number
          visible: (bf)
          content: ''

        - name: p[bf]
          title: p
          type: number
          format: zto,pvalue
          visible: (bf)
          content: ''

        - name: md[bf]
          title: Mean difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: sed[bf]
          title: SE difference
          type: number
          visible: (meanDiff && bf)
          content: ''

        - name: cil[bf]
          title: Lower
          type: number
          visible: (ci && bf)
          content: ''

        - name: ciu[bf]
          title: Upper
          type: number
          visible: (ci && bf)
          content: ''

        - name: es[bf]
          title: Cohen's d
          type: number
          visible: (effectSize && bf)
          content: ''

        - name: var[wilc]
          title: ""
          content: ($key)
          type: text
          combineBelow: true
          visible: (wilcoxon)

        - name: name[wilc]
          title: ''
          content: Wilcoxon W
          type: text
          visible: (wilcoxon)

        - name: stat[wilc]
          title: stat
          type: number
          visible: (wilcoxon)

        - name: err[wilc]
          title: '±%'
          type: number
          visible: (wilcoxon && bf)
          content: ''

        - name: p[wilc]
          title: p
          type: number
          format: zto,pvalue
          visible: (wilcoxon)

        - name: md[wilc]
          title: Mean difference
          type: number
          visible: (meanDiff && wilcoxon)

        - name: cil[wilc]
          title: Lower
          type: number
          visible: (ci && wilcoxon)

        - name: ciu[wilc]
          title: Upper
          type: number
          visible: (ci && wilcoxon)

        - name: es[wilc]
          title: Cohen's d
          type: number
          visible: (effectSize && wilcoxon)

    - name: normality
      title: Test of Normality (Shapiro-Wilk)
      type: Table
      description: a table containing the normality test results
      visible: (norm)
      rows: (vars)
      notes:
          p: A low p-value suggests a violation of the assumption of normality
      clearWith:
          - miss

      columns:
        - name: name
          title: ""
          content: ($key)
          type: text

        - name: w
          title: "W"
          type: number

        - name: p
          type: number
          format: zto,pvalue

    - name: descriptives
      title: Descriptives
      type: Table
      description: a table containing the descriptives
      visible: (desc)
      rows: (vars)
      clearWith:
          - miss

      columns:
        - name: name
          title: ""
          content: ($key)
          type: text

        - name: num
          title: "N"
          type: number

        - name: mean
          title: Mean
          type: number

        - name: median
          title: Median
          type: number

        - name: sd
          title: SD
          type: number

        - name: se
          title: SE
          type: number

    - name: plots
      title: Plots
      description: an image of the descriptive plots
      visible: (plots)
      type: Image
      renderFun: .desc
      clearWith:
        - vars
        - miss

    - name: qq
      title: Q-Q plots
      type: Array
      description: an array of Q-Q plots
      visible: (qq)
      items: (vars)
      clearWith:
        - miss
      template:
        type: Image
        description: Q-Q plot
        width: 350
        height: 300
        requiresData: true
        renderFun: .qq
        clearWith: []
