---
name: anova
title: ANOVA
menuGroup: ANOVA
version: "1.0.0"
description: >
    Analysis of Variance

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dependent
      title: Dependent
      type: Variable
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: >
            a string naming the dependent variable from \code{data} variable
            must be numeric

    - name: fixedFactors
      title: Fixed factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      default:
      description:
          R: a vector of strings naming the fixed factors from \code{data}

    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing the terms to go into the
            model

    - name: contrasts
      title: Contrasts
      type: Array
      items: (fixedFactors)
      default:
      template:
          type: Group
          elements:

              - name: var
                type: Variable
                content: $key

              - name: type
                type: List
                options:
                  - none
                  - deviation
                  - simple
                  - difference
                  - helmert
                  - repeated
                  - polynomial
      description: contrasts

    - name: descPlotsHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: descPlotsSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines on the
            plot

    - name: descPlotsSepPlots
      title: Separate plots
      type: Variable
      default:
      description:
          R: >
            a string naming the variable to separate over to form multiple plots

    - name: postHoc
      title: Post Hoc Tests
      type: Terms
      default:
      description: a list of terms to perform post-hoc tests on

    - name: corrTukey
      title: Tukey
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), perform Tukey correction in post-hoc tests

    - name: corrScheffe
      title: Scheffe
      type: Bool
      default: false
      description:
          R: >
            TRUE or FALSE (default), perform Scheffe correction in post-hoc
            tests

    - name: corrBonf
      title: Bonferroni
      type: Bool
      default: false
      description:
          R: >
            TRUE or FALSE (default), perform Bonferroni correction in post-hoc
            tests

    - name: corrHolm
      title: Holm
      type: Bool
      default: false
      description:
          R: >
            TRUE or FALSE (default), perform Holm correction in post-hoc tests

    - name: descStats
      title: Descriptive statistics
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), provide descriptive statistics

    - name: homo
      title: Homogeneity tests
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), perform homogeneity tests

    - name: qq
      title: Q-Q plot of residuals
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), provide a Q-Q plot of residuals

    - name: etaSq
      title: η²
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), provide η² (effect size)

    - name: etaSqP
      title: partial η²
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), provide partial η² (effect size)

    - name: omegaSq
      title: ω²
      type: Bool
      default: false
      description:
          R: TRUE or FALSE (default), provide ω² (effect size)

    - name: plotError
      title: Error Bar Definition
      type: List
      options:
        - ci
        - se
      default: ci
      description:
          R: >
            \code{'ci'} or \code{'se'}, use confidence intervals or standard
            errors on the plot

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description: >
        a number between 50 and 99.9 (default: 95) specifying the confidence
        interval width

    - name: ss
      title: Sum of squares
      type: List
      options:
        - '1'
        - '2'
        - '3'
      default: '3'
      description:
          R: >
            \code{'1'}, \code{'2'} or \code{'3'} (default), the sum of squares
            to use
