---
name:    Anova
title:   ANOVA
package: silkyR

options:
    - name: dataset
      type: Dataset
      description: >
        The data set as a data frame

    - name: dependent
      title: Dependent
      type: Variable
      description: >
        The dependent variable

    - name: wlsWeights
      title: WLS Weights
      type: Variable
      default:
      description: >
        The WLS weights
    
    - name: contrasts
      title: Contrasts
      type: Array
      items: (fixedFactors)
      default:
      template:
          type: Group
          elements:
              - name: var
                content: $key
              - name: type
                type: List
                options:
                  - none
                  - deviation
                  - simple
                  - difference
                  - helmert
                  - repeated
                  - polynomial

    - name: descPlotsHAxis
      title: Horizontal axis
      type: Variable
      default:
      description: >
        The Horizontal axis variable

    - name: descPlotsSepLines
      title: Separate lines
      type: Variable
      default:
      description: >
        The Separate lines variable

    - name: descPlotsSepPlots
      title: Separate plots
      type: Variable
      default:
      description: >
        The Separate plots variable

    - name: fixedFactors
      title: Fixed factors
      type: Variables
      default:
      description: >
        The fixed factors

    - name: modelTerms
      title: Model Terms
      type: Variables
      default:
      description: >
        The model terms

    - name: postHocTests
      title: Post Hoc Tests
      type: Variables
      default:
      description: >
        Post Hoc Tests

    - name: corrTukey
      title: Tukey
      type: Bool
      default: false
      description: >
        Post Hoc Tests Tukey Correction

    - name: corrScheffe
      title: Scheffe
      type: Bool
      default: false
      description: >
        Post Hoc Tests Scheffe Correction

    - name: corrBonf
      title: Bonferroni
      type: Bool
      default: false
      description: >
        Post Hoc Tests Bonferroni Correction

    - name: corrHolm
      title: Holm
      type: Bool
      default: false
      description: >
        Post Hoc Tests Holm Correction

    - name: margMeans
      title: Marginal means
      type: Variables
      default:
      description: >
        The Marginal Means

    - name: compMainEff
      title: Compare main effects
      type: Bool
      default: false
      description: >
        Compare main effects

    - name: confIntAdj
      title: Confidence interval adjustment
      type: Int
      default: 0
      description: >
        Confidence interval adjustment

    - name: dispDescStats
      title: Descriptive statistics
      type: Bool
      default: false
      description: >
        Display Descriptive statistics

    - name: estEffSize
      title: Estimates of effect size
      type: Bool
      default: false
      description: >
        Display Estimates of effect size

    - name: homoTests
      title: Homogeneity tests
      type: Bool
      default: false
      description: >
        Display Homogeneity tests

    - name: qqPlotRes
      title: Q-Q plot of residuals
      type: Bool
      default: false
      description: >
        Display Q-Q plot of residuals

    - name: effSizeN2
      title: n2
      type: Bool
      default: false
      description: >
        Effect size n2

    - name: partEffSizeN2
      title: partial n2
      type: Bool
      default: false
      description: >
        Effect size partial n2

    - name: effSizeW2
      title: w2
      type: Bool
      default: false
      description: >
        Effect size w2

    - name: dispErrBars
      title: Error bars displaying
      type: Bool
      default: false
      description: >
        Error bars displaying

    - name: factors
      title: Factors
      type: Variables
      default:
      description: >
        Factors
