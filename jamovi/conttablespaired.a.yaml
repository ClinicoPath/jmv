---
name: contTablesPaired
title: Paired Samples Contingency Tables

menuGroup: Frequencies
menuSubgroup: Contingency Tables
menuTitle: Paired Samples
menuSubtitle: McNemar test

version: '1.0.0'
jas: '1.0'

description:
    main: McNemar test
    R:
        usage: |
            contTablesPaired(data, rows='x', cols='y')

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: rows
      title: Rows
      type: Variable
      suggested:
        - nominal
        - ordinal
      description:
          R: >
              a string naming the variable to use as the rows in the
              contingency table

    - name: cols
      title: Columns
      type: Variable
      suggested:
        - nominal
        - ordinal
      description:
          R: >
            a string naming the variable to use as the columns in the
            contingency table

    - name: counts
      title: Counts (optional)
      type: Variable
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      default:
      description:
          R: >
            a string naming the variable to use as counts, or NULL if each row
            represents a single observation

    - name: pcRow
      title: Row
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide row percentages

    - name: pcCol
      title: Column
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide column percentages
...
