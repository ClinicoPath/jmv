title: jamovi
name: jmv
version: '0.1'
authors:
    - Jonathon Love
    - Damian Dropmann
    - Ravi Selker
maintainer: Jonathon Love <jon@thon.cc>
date: '2016-10-06'
type: R
description: >-
  jamovi is a rich graphical statistics package providing many common
  statistical tests (such as t-tests, ANOVAs, correlation matrices, etc). This
  package makes all of the jamovi analyses available to the R user.
