---
name:  propTestN
title: Proportion Test (N Outcomes)
api: 1

items:
    - name: props
      title: Proportions
      type: Table
      rows: (levels(var))
      clearWith:

      columns:
          - name: level
            title: Level
            type: text
            content: ($key)

          - name: count
            title: Count
            type: integer

          - name: prop
            title: Proportion
            type: number

    - name: tests
      title: χ² Goodness of Fit
      type: Table
      rows: 1

      columns:
          - name: chi
            title: χ²
            type: number

          - name: df
            title: df
            type: integer

          - name: p
            title: p
            type: number
            format: zto,pvalue
