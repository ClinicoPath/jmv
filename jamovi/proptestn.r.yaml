---
name:  propTestN
title: Proportion Test (N Outcomes)
jrs:   '1.0'

items:
    - name: props
      title: '`Proportions - ${var}`'
      type: Table
      description: a table of the proportions
      rows: (levels(var))
      clearWith:
          - var
          - ratio
          - counts

      columns:
          - name: level
            title: Level
            type: text
            content: ($key)

          - name: name[obs]
            title: ''
            type: text
            content: Observed
            visible: (expected)

          - name: count[obs]
            title: Count
            type: integer

          - name: prop[obs]
            title: Proportion
            type: number

          - name: name[exp]
            title: ''
            type: text
            content: Expected
            visible: (expected)

          - name: count[exp]
            title: Count
            type: number
            visible: (expected)

          - name: prop[exp]
            title: Proportion
            type: number
            visible: (expected)

    - name: tests
      title: χ² Goodness of Fit
      type: Table
      description: a table of the test results
      rows: 1
      clearWith:
          - var
          - ratio
          - counts

      columns:
          - name: chi
            title: χ²
            type: number

          - name: df
            title: df
            type: integer

          - name: p
            title: p
            type: number
            format: zto,pvalue
