---
name: TTestOneS
title: One Sample T-Test

items:
    - name: ttest
      title: One Sample T-Test
      type: Table
      rows: (vars)
      
      columns:
        - name: name
          title: ""
          content: ($key)
          type: text
        
        - name: studTest
          title: Test
          content: Student's
          visible: (student)
          
        - name: studT
          title: t
          type: number
          visible: (student)
        
        - name: studDf
          title: df
          type: number
          visible: (student)

        - name: studP
          title: p
          type: number
          format: zto,pvalue
          visible: (student)
          
        - name: studMeanDiff
          title: Mean difference
          type: number
          visible: (meanDiff && student)
          
        - name: studEffectSize
          title: Cohen's d
          type: number
          visible: (effectSize && student)
          
        - name: studLowerCI
          title: Lower
          type: number
          visible: (ci && student)
          
        - name: studUpperCI
          title: Upper
          type: number
          visible: (ci && student)
          
        - name: mannTest
          title: Test
          content: Mann-Whitney
          visible: (mann)
          
        - name: mannV
          title: V
          type: number
          visible: (mann)

        - name: mannP
          title: p
          type: number
          format: zto,pvalue
          visible: (mann)
          
        - name: mannMeanDiff
          title: Mean difference
          type: number
          visible: (meanDiff && mann)

        - name: mannEffectSize
          title: Cohen's d
          type: number
          visible: (effectSize && mann)
          
        - name: mannLowerCI
          title: Lower
          type: number
          visible: (ci && mann)
          
        - name: mannUpperCI
          title: Upper
          type: number
          visible: (ci && mann)
          
    - name: normality
      title: Test of Normality (Shapiro-Wilk)
      type: Table
      visible: (norm)
      rows: (vars)
      
      columns:
        - name: name
          title: ""
          content: ($key)
          type: text
          
        - name: w
          title: "W"
          type: number
          
        - name: p
          type: number
          format: zto,pvalue

    - name: descriptives
      title: Descriptives
      type: Table
      visible: (desc)
      rows: (vars)
      
      columns:
        - name: name
          title: ""
          content: ($key)
          type: text
          
        - name: num
          title: "N"
          type: number
          
        - name: mean
          title: Mean
          type: number
          
        - name: sd
          title: SD
          type: number
          
        - name: se
          title: SE
          type: number
