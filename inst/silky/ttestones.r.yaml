---
name: TTestOneS
title: One Sample T-Test

items:
    - name: ttest
      title: One Sample T-Test
      type: Table
      rows: (vars)
      
      columns:
        - name: var
          title: ""
          content: ($key)
          type: text
        
        - name: name[stud]
          title: ''
          content: Student's t
          visible: (students)
          
        - name: stat[stud]
          title: statistic
          type: number
          visible: (students)
        
        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)
          
        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && students)
          
        - name: es[stud]
          title: Cohen's d
          type: number
          visible: (effectSize && students)
          
        - name: lci[stud]
          title: Lower
          type: number
          visible: (ci && students)
          
        - name: uci[stud]
          title: Upper
          type: number
          visible: (ci && students)
          
        - name: name[mann]
          title: Test
          content: Mann-Whitney U
          visible: (mann)
          
        - name: stat[mann]
          title: stat
          type: number
          visible: (mann)

        - name: p[mann]
          title: p
          type: number
          format: zto,pvalue
          visible: (mann)
          
        - name: md[mann]
          title: Mean difference
          type: number
          visible: (meanDiff && mann)

        - name: es[mann]
          title: Cohen's d
          type: number
          visible: (effectSize && mann)
          
        - name: lci[mann]
          title: Lower
          type: number
          visible: (ci && mann)
          
        - name: uci[mann]
          title: Upper
          type: number
          visible: (ci && mann)
          
    - name: normality
      title: Test of Normality (Shapiro-Wilk)
      type: Table
      visible: (norm)
      rows: (vars)
      
      columns:
        - name: name
          title: ""
          content: ($key)
          type: text
          
        - name: w
          title: "W"
          type: number
          
        - name: p
          type: number
          format: zto,pvalue

    - name: descriptives
      title: Descriptives
      type: Table
      visible: (desc)
      rows: (vars)
      
      columns:
        - name: name
          title: ""
          content: ($key)
          type: text
          
        - name: num
          title: "N"
          type: number
          
        - name: mean
          title: Mean
          type: number
          
        - name: sd
          title: SD
          type: number
          
        - name: se
          title: SE
          type: number
