---
name: TTestIS
title: Independent Samples T-Test

items:
    - name: ttest
      title: Independent Samples T-Test
      type: Table
      rows: (vars)
      
      columns:
        - name: var
          title: ""
          content: ($key)
          type: text
        
        - name: name[stud]
          title: ''
          type: string
          content: Student's t
          visible: (students)
          
        - name: stat[stud]
          title: statistic
          type: number
          visible: (students)
        
        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)
          
        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && students)
          
        - name: sed[stud]
          title: SE difference
          type: number
          visible: (meanDiff && students)
          
        - name: es[stud]
          title: Cohen's d
          type: number
          visible: (effectSize && students)
          
        - name: cil[stud]
          title: Lower
          type: number
          visible: (ci && students)
          
        - name: ciu[stud]
          title: Upper
          type: number
          visible: (ci && students)
          
        - name: name[welc]
          title: ''
          content: Welch's t
          visible: (welchs)

        - name: stat[welc]
          title: statistic
          visible: (welchs)
        
        - name: df[welc]
          title: df
          type: number
          visible: (welchs)

        - name: p[welc]
          title: p
          type: number
          format: zto,pvalue
          visible: (welchs)
          
        - name: md[welc]
          title: Mean difference
          type: number
          visible: (meanDiff && welchs)
          
        - name: sed[welc]
          title: SE difference
          type: number
          visible: (meanDiff && welchs)
          
        - name: es[welc]
          title: Cohen's d
          type: number
          visible: (effectSize && welchs)
          
        - name: cil[welc]
          title: Lower
          type: number
          visible: (ci && welchs)
          
        - name: ciu[welc]
          title: Upper
          type: number
          visible: (ci && welchs)

        - name: name[mann]
          title: ''
          content: Mann-Whitney U
          visible: (mann)
          
        - name: stat[mann]
          title: statistic
          content: .
          visible: (mann)

        - name: p[mann]
          title: p
          type: number
          format: zto,pvalue
          visible: (mann)
          
        - name: md[mann]
          title: Mean difference
          type: number
          visible: (meanDiff && mann)
          
        - name: sed[mann]
          title: SE difference
          type: number
          visible: (meanDiff && mann)

        - name: es[mann]
          title: Cohen's d
          type: number
          visible: (effectSize && mann)
          
        - name: cil[mann]
          title: Lower
          type: number
          visible: (ci && mann)
          
        - name: ciu[mann]
          title: Upper
          type: number
          visible: (ci && mann)
          
    - name: assum
      title: Assumptions
      type: Group
      items:
        - name: norm
          title: Test of Normality (Shapiro-Wilk)
          type: Table
          visible: (norm)
          rows: (vars)
          
          columns:
            - name: name
              title: ""
              content: ($key)
              type: text
              
            - name: group[1]
              title: Group
              type: text
              
            - name: group[2]
              title: Group
              type: text
              
            - name: w[1]
              title: "W"
              type: number
              
            - name: w[2]
              title: "W"
              type: number
              
            - name: p[1]
              title: p
              type: number
              format: zto,pvalue
            
            - name: p[2]
              title: p
              type: number
              format: zto,pvalue
          
        - name: eqv
          title: Test of Equality of Variances (Levene's)
          type: Table
          visible: (equality)
          rows: (vars)
          
          columns:
            - name: name
              title: ""
              content: ($key)
              type: text
              
            - name: f
              title: "F"
              type: number
              
            - name: df
              type: number
              
            - name: p
              type: number
              format: zto,pvalue

    - name: desc
      title: Group Descriptives
      type: Table
      visible: (desc)
      rows: (vars)
      
      columns:
        - name: dep
          title: ""
          content: ($key)
          type: text
          
        - name: group[1]
          title: Group
          type: text
          
        - name: num[1]
          title: "N"
          type: integer
          
        - name: mean[1]
          title: Mean
          type: number
          
        - name: sd[1]
          title: SD
          type: number
          
        - name: se[1]
          title: SE
          type: number
          
        - name: group[2]
          title: Group
          type: text
          
        - name: num[2]
          title: "N"
          type: integer
          
        - name: mean[2]
          title: Mean
          type: number
          
        - name: sd[2]
          title: SD
          type: number
          
        - name: se[2]
          title: SE
          type: number

    - name: plots
      title: Plots
      visible: (plots)
      type: Array
      items: (vars)
      template:
          title: {$key}
          type: Image
          renderInitFun: .plot
          renderFun: .plot
