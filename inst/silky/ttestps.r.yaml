---
name: TTestPS
title: Paired Samples T-Test

items:
    - name: ttest
      title: Paired Samples T-Test
      type: Table
      rows: (pairs)
      
      columns:
        - name: name1
          title: ""
          type: text
        
        - name: sep
          title: ""
          type: text
          format: sep
          content: '-'
        
        - name: name2
          title: ""
          type: text
        
        - name: test[stud]
          title: Test
          content: Student's t
          visible: (students)
          
        - name: stat[stud]
          title: 'statistic'
          type: number
          visible: (students)
        
        - name: df[stud]
          title: df
          type: number
          visible: (students)

        - name: p[stud]
          title: p
          type: number
          format: zto,pvalue
          visible: (students)
          
        - name: md[stud]
          title: Mean difference
          type: number
          visible: (meanDiff && student)
          
        - name: sed[stud]
          title: SE difference
          type: number
          visible: (meanDiff && student)
          
        - name: es[stud]
          title: Cohen's d
          type: number
          visible: (effectSize && student)
          
        - name: cil[stud]
          title: Lower
          type: number
          visible: (ci && student)
          
        - name: ciu[stud]
          title: Upper
          type: number
          visible: (ci && student)
          
        - name: test[wilc]
          title: Test
          content: Wilcoxon W
          visible: (wilcoxon)
          
        - name: stat[wilc]
          title: statistic
          type: number
          visible: (wilcoxon)

        - name: p[wilc]
          title: p
          type: number
          format: zto,pvalue
          visible: (wilcoxon)
          
        - name: md[wilc]
          title: Mean difference
          type: number
          visible: (meanDiff && wilcoxon)
          
        - name: sed[wilc]
          title: SE difference
          type: number
          visible: (meanDiff && wilcoxon)

        - name: es[wilc]
          title: Cohen's d
          type: number
          visible: (effectSize && wilcoxon)
          
        - name: cil[wilc]
          title: Lower
          type: number
          visible: (ci && wilcoxon)
          
        - name: ciu[wilc]
          title: Upper
          type: number
          visible: (ci && wilcoxon)
          
    - name: norm
      title: Test of Normality (Shapiro-Wilk)
      type: Table
      visible: (norm)
      rows: (pairs)
      
      columns:
        - name: name1
          title: ""
          type: text
          content: .
          
        - name: sep
          title: ""
          type: text
          content: '-'
          format: sep
          
        - name: name2
          title: ""
          type: text
          content: .
          
        - name: w
          title: "W"
          type: number
          
        - name: p
          type: number
          format: zto,pvalue

    - name: desc
      title: Descriptives
      type: Table
      visible: (desc)
      
      columns:
        - name: name
          title: ""
          content: .
          type: text
          
        - name: num
          title: "N"
          type: integer
          
        - name: m
          title: Mean
          type: number

        - name: sd
          title: SD
          type: number
          
        - name: se
          title: SE
          type: number
