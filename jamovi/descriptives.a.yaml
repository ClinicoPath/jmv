---
name:  descriptives
title: Descriptives
menuGroup: Exploration
version: '1.0.0'
jas: '1.1'

description:
    main: Provides a range of descriptive statistics
    R:
        usage: |
            data('mtcars')
            dat <- mtcars

            # frequency tables can be provided for factors
            dat$gear <- as.factor(dat$gear)

            descriptives(dat, vars = c('mpg', 'cyl', 'disp', 'gear'), freq = TRUE)

            #
            #  Descriptives
            #
            #  Descriptives
            #  ───────────────────────────────────────────
            #               mpg     cyl     disp    gear
            #  ───────────────────────────────────────────
            #    N            32      32      32      32
            #    Missing       0       0       0       0
            #    Mean       20.1    6.19     231
            #    Median     19.2    6.00     196
            #    Minimum    10.4    4.00    71.1
            #    Maximum    33.9    8.00     472
            #  ───────────────────────────────────────────
            #
            #
            #  Frequencies
            #
            #  Frequencies of gear
            #  ───────────────────────────────────────────
            #    Level    Counts    %       Cumulative %
            #  ───────────────────────────────────────────
            #    3            15    46.9            46.9
            #    4            12    37.5            84.4
            #    5             5    15.6           100.0
            #  ───────────────────────────────────────────
            #

completeWhenFilled: true

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: vars
      title: Variables
      type: Variables
      description:
          R: a vector of strings naming the variables of interest in `data`

    - name: mean
      title: Mean
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, provide the mean

    - name: median
      title: Median
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, provide the median

    - name: mode
      title: Mode
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the mode

    - name: sum
      title: Sum
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the sum

    - name: sd
      title: Standard deviation
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the standard deviation

    - name: variance
      title: Variance
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the variance

    - name: range
      title: Range
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the range

    - name: min
      title: Minimum
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the minimum

    - name: max
      title: Maximum
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide the maximum

    - name: se
