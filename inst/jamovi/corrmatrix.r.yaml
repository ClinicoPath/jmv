---
name:  CorrMatrix
title: Correlation Matrix

items:
    - name: matrix
      title: Correlation Matrix
      type: Table
      rows: (vars)
      clearWith:
          - ciWidth
          - hypothesis

      columns:
          - name: ""
            content: ($key)
            type: text
            title: ""
            
          - name: .stat[r]
            title: ""
            type: text
            content: Pearson's r
            visible: (pearson && (sig || spearman || kendall))
            
          - name: .stat[rp]
            title: ""
            type: text
            content: p-value
            visible: (pearson && sig)
            
          - name: .stat[rciu]
            title: ""
            type: text
            content: CI Upper
            visible: (pearson && ci)
            
          - name: .stat[rcil]
            title: ""
            type: text
            content: CI Lower
            visible: (pearson && ci)
            
          - name: .stat[rho]
            title: ""
            type: text
            content: Spearman's rho
            visible: (spearman && (sig || pearson || kendall))
            
          - name: .stat[rhop]
            title: ""
            type: text
            content: p-value
            visible: (spearman && sig)
            
          - name: .stat[tau]
            title: ""
            type: text
            content: Kendall's Tau B
            visible: (kendall && (sig || pearson || spearman))
            
          - name: .stat[taup]
            title: ""
            type: text
            content: p-value
            visible: (kendall && sig)

    - name: plot
      title: Plot
      visible: (plot)
      type: Image
      width: 500
      height: 500
      renderFun: .plot
      requiresData: true
      clearWith:
          - vars
          - plotDens
          - plotStats
