---
name: ttestPS
title: Paired Samples T-Test
menuGroup: T-Tests
version: "1.0.0"
engineType: R

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: pairs
      title: Paired Variables
      type: Pairs
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal

    - name: students
      title: Student's test
      type: Bool
      default: true

    - name: bf
      title: Bayes factor
      type: Bool
      default: false

    - name: bfPrior
      title: Prior width
      type: Number
      default: 0.707
      min: 0.5
      max: 2.0

    - name: wilcoxon
      title: Wilcoxon signed rank test
      type: Bool
      default: false

    - name: hypothesis
      title: Alternative hypothesis
      type: List
      options:
        - different
        - oneGreater
        - twoGreater
      default: different
      description: >
        Specifies the alternative hypothesis as either "oneGreater", "twoGreater" or "different"(default)

    - name: norm
      title: Normality assumption check
      type: Bool
      default: false

    - name: meanDiff
      title: Mean and standard error difference
      type: Bool
      default: false

    - name: effectSize
      title: Effect Size
      type: Bool
      default: false

    - name: ci
      title: Confidence Interval
      type: Bool
      default: false

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95

    - name: desc
      title: Descriptives Table
      type: Bool
      default: false

    - name: plots
      title: Descriptives Plots
      type: Bool
      default: false

    - name: miss
      title: Missing values exclusion method
      type: List
      options:
        - perAnalysis
        - listwise
      default: perAnalysis
      description: >
        Specifies how to deal with missing values. "perAnalysis" excludes missing values for individual dependent variables, "listwise" excludes an entire observation if one of its entries is missing.
