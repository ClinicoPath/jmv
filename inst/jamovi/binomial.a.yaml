---
name:    Binomial
title:   Binomial Test
version: "1.0.0"
api: 1
package: jmv
engineType: R

options:
    - name: data
      type: Data
      description: >
        The data set as a data frame

    - name: vars
      title: Variables
      type: Variables
      suggested:
        - nominal
        - ordinal
      description: >
        The variables of interest

    - name: areCounts
      type: Bool
      default: false

    - name: testValue
      title: Test value
      type: Number
      default: 0.5
      description: >
        The test value

    - name: hypothesis
      title: Hypothesis
      type: List
      options:
        - notequal
        - greater
        - less
      default: notequal
      description: >
        Stuff

    - name: ci
      type: Bool
      default: false

    - name: ciWidth
      type: Number
      default: 95
